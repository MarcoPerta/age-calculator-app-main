<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
    integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
    crossorigin='anonymous' referrerpolicy='no-referrer' />
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <div id='app'>

    <div class="container-calculator mt-5 mx-auto">

      <div class="calculator px-auto">
        <form @submit.prevent="submitForm">
          <div class="d-flex justify-content-beetwen ms-3 pt-2">
            <div class="m-2">
              <label for="Day">DAY</label> <br>
              <input type="number" id="Day" name="Day" min="1" max="31" v-model="Day" placeholder="DD">
            </div>
            <div class="m-2">
              <label for="Month">MONTH</label> <br>
              <input type="number" id="Month" name="Month" min="1" max="12" v-model="Month" placeholder="MM">
            </div>
            <div class="m-2">
              <label for="Year">YEAR</label> <br>
              <input type="number" id="Year" name="Year" min="1910" max="2023" v-model="Year" placeholder="YYYY">
            </div>
          </div>

          <div class="divider d-flex align-items-center">
            <div class="line"></div>
            <div>
              <button type="submit" class="rounded-circle">
                <img src="./assets/images/icon-arrow.svg" alt="">
              </button>
            </div>
          </div>

        </form>

        
        <div class="d-flex years">
          <h1><strong>{{ diffAnni }}</strong></h1>
          <h1><strong>years</strong></h1>
        </div>
        <div class="d-flex months">
          <h1><strong>{{ diffMesi }}</strong> </h1>
          <h1><strong>months</strong></h1>
        </div>
        <div class="d-flex days">
          <h1><strong>{{ diffGiorni }}</strong></h1>
          <h1><strong>days</strong></h1>
        </div>

      </div>

    </div>

  </div>



  <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
